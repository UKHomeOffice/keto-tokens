---
workspace:
  base: /go
  path: src/github.com/${DRONE_REPO}

pipeline:
  test:
    image: golang:1.8.1
    commands:
    - make all

  build:
    image: golang:1.8.1
    commands:
    - make static

  docker:
    image: docker:1.11
    environment:
      - AUTHOR=ukhomeofficedigital
      - DOCKER_HOST=tcp://127.0.0.1:2375
      - NAME=keto-tokens
      - REGISTRY_USER=ukhomeofficedigital+keto_tokens
      - REPO=quay.io
    commands:
      - if [[ "${DRONE_BRANCH}" == "master" ]] || [[ -n "${DRONE_TAG}" ]]; then
          docker build -t ${REPO}/${AUTHOR}/${NAME}:${DRONE_TAG:-latest} .;
          docker login -u="${REGISTRY_USER}" -p=${DOCKER_PASSWORD} ${REPO};
          docker push ${REPO}/${AUTHOR}/${NAME}:${DRONE_TAG:-latest};
        fi

services:
  dind:
    image: docker:1.11-dind
    privileged: true
    command:
      - "-s"
      - "overlay"

